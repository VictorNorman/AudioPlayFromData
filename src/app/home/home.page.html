<ion-header>
  <ion-toolbar>
    <ion-title>
      Test playing audio from non-assets folder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="copyFile()">Copy file from assets to /Data</ion-button>
  <br>DataFile: {{datafile}} <br>
  <div *ngIf="datafile !== ''">
    <audio controls>
      <source [src]="datafile">
    </audio>
  </div>
</ion-content>
